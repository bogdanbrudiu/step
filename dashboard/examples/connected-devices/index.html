   <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=visualization"></script>

            <script>
// Adding 500 Data Points
var map, pointarray, heatmap;
var taxiData = [
  new google.maps.LatLng(45.74659153823345,21.23416607270132),
  new google.maps.LatLng(45.74658181522577,21.23417621480416),
  new google.maps.LatLng(45.74658516798704,21.23418862002085),
  new google.maps.LatLng(45.74657913301675,21.23420949095975),
  new google.maps.LatLng(45.74657913301675,21.23420949095975),
  new google.maps.LatLng(45.74654950298904,21.23418090866993),
  new google.maps.LatLng(45.74662108444213,21.23419331388663),
  new google.maps.LatLng(45.74665595315932,21.23416339049231),
  new google.maps.LatLng(45.7466950128281,21.23407797889899),
  new google.maps.LatLng(45.7466950128281,21.23407797889899),
  new google.maps.LatLng(45.74668541554897,21.23406138273071)
];
function initialize() {
  var mapOptions = {
    zoom: 19,
    center: new google.maps.LatLng(45.746591,21.234166),
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  var pointArray = new google.maps.MVCArray(taxiData);
  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });
  heatmap.setMap(map);
}
function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}
function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}
function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}
function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
